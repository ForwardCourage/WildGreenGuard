<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="這是一個便是台灣常見草的網站。" />
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <link rel="stylesheet" href="./主頁.css" /> <!-- 引用外部樣式表 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"> 
    <title>WildGreenGuard</title>
</head>
<body>
    <header>
        <!-- Bootstrap 的 navbar 元件 -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">  
                <a class="navbar-brand" href="#">Wild Green Guard</a> <!-- 網站標題 -->
                <!-- 切換按鈕，用於小尺寸螢幕上的展開導覽 -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 導覽連結列表 -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">資料庫</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">辨識紀錄</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">語言</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Q&A</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=""><i class="bi bi-line"></i>Line</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 
    </header>
    <main>
        <div>
          <form action="" method="post">
            <label for="上傳照片">選擇想要辨識植物的部分</label> <!-- 下拉選單的標籤 -->
              <select name="" id="" required>
                  <option value="整株">整株</option> <!-- 下拉選單的選項 -->
                  <option value="花">花</option>
                  <option value="莖">莖</option>
                  <option value="葉">葉</option>
              </select>

              <label for="上傳照片">請上傳辨識圖片</label> <!-- 檔案輸入的標籤 -->
                <input 
                    id="" 
                    type="file" 
                    name="" 
                    accept="image/png/image/jpeg"   
                />
              <button type="submit">確認上傳</button> <!-- 上傳確認按鈕 -->
          </form>
        </div>
    </main>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous">
    </script>
</body>
</html>
